<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | New Unity Project</title>
    <script src="Build/UnityLoader.js"></script>
	<script src="signalr/signalr.js"></script>
	<script src="signalr/signalr.min.js"></script>
	<script src="signalr/SignalrToUnity.js"></script>
	<script>
    	function startup() {
		window.onresize = function() {
			resizeGame();
		};
		resizeGame();
	}
	function resizeGame() {
	
		//	Ensure that the game fits within the width of its containing
		//	div, and is shallower than the height of the containing window.
	
		var containerDiv = document.getElementById('containerDiv');
		var element = document.getElementById('unityContainer');      // the element
		
		var widthLimitedScale = Math.floor( containerDiv.offsetWidth ) / 1024.0;
		var heightLimitedScale = (Math.floor( window.innerHeight ) - 50) / 768.0;
		
		var scale = widthLimitedScale;
		if (heightLimitedScale < scale) scale = heightLimitedScale;
		
		element.style.width = Math.floor(1024 * scale) + 'px';
		element.style.height = Math.floor(768 * scale) + 'px';
		element.style.margin = "auto";

	}
    </script>
	 <style>
    		body {
    			margin: auto;
    			padding-top: 1em;
			padding-bottom:0em;
    			padding: 2em;
    			padding-top: 0em;
    			text-align: center;
    		}
 
		canvas {  
		 width: 100%;  
		 height: 100%;  
		}
		#unityContainer { margin: auto; }
		#containerDiv {
			object-fit: contain;
			max-width: 100%;
			max-height: 100%;
			width: auto;
			height: auto;
			margin: 4em;
			margin-top: 0em;
			margin-bottom:.9em;
   		}
 	</style>
  </head>
  <body onload="startup();">
  	<div id="containerDiv">
		<div class="webgl-content">
			<div id="unityContainer"></div>
		</div>
	</div>
	</body>
</html>
